<!DOCTYPE html>
<html>
<head>
    <title>jQuery Doughnut Chart</title>
    <link rel="stylesheet" href="http_code.jquery.com_mobile_1.4.5_jquery.mobile-1.4.5.css"/>
    <script src="http_code.jquery.com_jquery-1.11.1.js"></script>
    <script src="http_code.jquery.com_mobile_1.4.5_jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="style.css"/>

    <script>
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Expenses Categories",
                    horizontalAlign: "center"
                },
                data: [{
                    type: "doughnut",
                    startAngle: 30,
                    //innerRadius: 60,
                    indexLabelFontSize: 12,
                    indexLabel: "{label} - #percent%",
                    toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                    dataPoints: [
                        {y: window.vm.sumExpenses("Entertainment"), label: "Entertainment"},
                        {y: window.vm.sumExpenses("Food"), label: "Food"},
                        {y: window.vm.sumExpenses("Health Care"), label: "Health Care"},
                        {y: window.vm.sumExpenses("Housing"), label: "Housing"},
                        {y: window.vm.sumExpenses("Transportation"), label: "Transportation"},
                        {y: window.vm.sumExpenses("Clothing"), label: "Clothing"},
                        {y: window.vm.sumExpenses("Other"), label: "Other"}
                    ]
                }]
            });
            chart.render();
        }


    </script>
</head>
<body>
<div data-role="page" id="chart" data-theme="a">
    <div data-role="header" data-position="fixed">
        <h1 class="ui-title" role="heading">Expenses Chart</h1>
        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
            <a target="_blank" href="add_transaction.html" data-role="button" data-icon="plus"
               data-iconpos="notext" data-theme="b"></a>
            <a target="_blank" href="list_transactions.html" data-role="button" data-icon="bars"
               data-iconpos="notext" data-theme="b"></a>
        </div>
        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
            <a target="_blank" href="home.html" data-role="button" data-icon="home"
               data-iconpos="notext" data-theme="b"></a>
        </div>

        <div id="chartContainer" style="height: 520px; width: 370px;" data-role="main"
             class="ui-content">
            <script src="http_canvasjs.com_assets_script_canvasjs.min.js"></script>
        </div>
    </div>
</body>
</html>
